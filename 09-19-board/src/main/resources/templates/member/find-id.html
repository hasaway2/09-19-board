<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="/style/main.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="/script/input.check.js"></script>
<title>Insert title here</title>
</head>
<body>
	<div id="app">
		<header th:replace="~{/fragment/header.html}"> </header>
		<nav th:replace="~{/fragment/nav.html}"></nav>
		<main>
			<aside th:replace="~{/fragment/aside.html}"></aside>
			<section>
				<div class="alert alert-danger" th:if="${message!=null}">
    				<strong th:text="${message}" ></strong>
  				</div>
  				<form id="find-id-form" method="post" action="/member/find-id">
		  			<div class="mb-3 mt-3">
		    			<label for="email" class="form-label">Email:</label>
		    			<input type="email" class="form-control" id="email" placeholder="이메일 입력..." name="email">
		    			<span class="fail" id="email-msg"></span>
		  			</div>
		  			<div class="d-grid mb-3 mt-3">
		  				<button type="button" class="btn btn-outline-primary btn-block" id="find-id">아이디 찾기</button>
					</div>
				</form>
			</section>
			<aside th:replace="~{/fragment/aside.html}"></aside>
		</main>
		<footer th:replace="~{/fragment/footer.html}"> </footer>
	</div>			
	<script>
		$('#find-id').click(function() {
			$('#find-id-form').submit();
		});
	</script>
</body>
</html>
